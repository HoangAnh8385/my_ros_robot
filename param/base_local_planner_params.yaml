TrajectoryPlannerROS:
  # --- 1. Cấu hình Robot Không đa hướng (Bánh thường) ---
  holonomic_robot: false 

  # --- 2. Tốc độ trục X (Tiến/Lùi) ---
  max_vel_x: 20.0       # Tốc độ cực đại (72km/h)
  min_vel_x: 1.5        # Tăng tốc độ tối thiểu để thắng ma sát nhanh hơn

  # --- 3. Tốc độ trục Y (Đi ngang) ---
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0

  # --- 4. Tốc độ Xoay (Theta) ---
  max_vel_theta: 6.0    # Xoay cực nhanh
  min_in_place_vel_theta: 0.6
  
  # --- 5. Gia tốc (Phải tăng mạnh để đạt tốc độ cao) ---
  acc_lim_x: 10.0       # Đẩy gia tốc lên rất cao để xe vọt đi ngay lập tức
  acc_lim_theta: 5.0

  # --- 6. Cấu hình đích đến (Dung sai) ---
  # Tốc độ cao thì nên để sai số lớn một chút để xe dễ dừng, tránh bị quá đà rồi lùi lại liên tục
  yaw_goal_tolerance: 0.2      
  xy_goal_tolerance: 0.3      
  latch_xy_goal_tolerance: true 

  # --- 7. Cấu hình Quỹ đạo ---
  pdist_scale: 0.6      # Giảm bớt để robot không quá "căng thẳng" việc bám vạch khi chạy nhanh
  gdist_scale: 0.8      # Tăng để nó ưu tiên lao về phía đích nhanh nhất
  heading_lookahead: 0.325
  
  meter_scoring: true
  dwa: true